<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home page</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center"><div class="flex justify-center items-center h-72"></div>
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
          <!-- available balance -->
          <div class="stats shadow">
            <div class="stat">
              <div id="account-balance" class="stat-value">8400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money form start -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-add-money" type="text" placeholder="amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input-pin-number" type="password" placeholder="enter 4 digit pin" class="input input-bordered" autocomplete="off" required />
                
              </div>
              <div class="form-control mt-6">
                <button id="btn-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div></main>

    <script src="js/home.js"></script>
  </body>
</html>
